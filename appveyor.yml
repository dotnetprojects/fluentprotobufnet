image: Visual Studio 2019

version: 2.0.{build}

branches:
  only:
    - master

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
  
configuration: Debug
  
before_build:
  - nuget restore
  
build:
  project: FluentProtobufNet.sln

test:
  assemblies:
    - '**\*.Tests.dll'
    
artifacts:
  - path: '**\DotNetSiemensPLCToolBoxLibrary*.nupkg' 
    
deploy:
  provider: NuGet
  api_key:
    secure: bdhemLvYgto+o1hjkJ9OhVRANxW6+U9RTGQre/KqyV3mFWmN5BQA6ZpMoHbjsaJW
  artifact: /.*\.nupkg/
  
  
  
